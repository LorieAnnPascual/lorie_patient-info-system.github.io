<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PATIENT INFORMATION SYSTEM</title>
    <style>
        body {
            background-image: url(images/medical-02.jpg);
        }
        .container {
            border: 1px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.3);
            margin: 7% auto;
        }
    </style>
</head>
<body>
    <div class="container p-5 d-flex flex-column col-sm-5 align-items-center bg-light bg-opacity-50">
        <h1 class="text-center text-primary fw-bold">PATIENT INFORMATION SYSTEM</h1>
        <h5>For Administrator Use Only</h5>
        <div class="container-sm d-flex flex-column col-sm-10 p-3">
            <form id="loginForm" method="get" action="patientrecord.html" onsubmit="return validateForm()">
                <input type="text" class="form-control mb-3" name="username" id="" placeholder="Enter Username">
                <input type="password" class="form-control" name="password" id="" placeholder="Enter Password">
                <div class="container-sm d-flex flex-column align-items-center">
                    <button type="submit" class="btn btn-primary mt-5 fw-bold col-sm-5">Login</button>
                </div>  
            </form>   
        </div>   
    </div>

    <script>
        function validateForm() {
            let Form = document.getElementById("loginForm");
            let userName = Form["username"].value.trim();
            let passWord = Form["password"].value.trim();

            if (userName=="" && passWord=="") {
                alert("All fields required");
                Form["username"].focus();
                return false;
            } else if (userName =="") {
                alert("Please provide username");
                Form["username"].focus();
                return false;
            } else if (passWord =="") {
                alert("Please provide password");
                Form["password"].focus();
                return false;
            } else if (userName.length < 6) {
                alert("incorrect username");
                Form["username"].focus();
                return false;
            } else if (passWord.length < 6) {
                alert("provide 6 character password");
                Form["password"].focus();
                return false;
            }else {
                alert("Login Successful");
                return true;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
